version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - '# Create backend resources directly'
        - ./amplify/init-backend.sh
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*